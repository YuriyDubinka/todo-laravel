name: CI/CD (Full Test Suite)

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    # --- 1. Налаштування середовища ---
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: sqlite, pdo_sqlite, dom, curl, libxml, mbstring, zip
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # --- 2. Підготовка Залежностей ---
    - name: Install Dependencies
      run: |
        cp .env.example .env
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        npm ci
        npm run build
        php artisan key:generate

    # --- 3. PHP Тести (Pest) ---
    # ⚡️ ВИПРАВЛЕННЯ: Запускаємо ці тести в пам'яті (:memory:).
    # Використовуємо драйвер сесії 'array', щоб аутентифікація працювала миттєво.
    - name: Run Backend Tests (Pest)
      run: php artisan test
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: ':memory:'
        SESSION_DRIVER: array
        TELESCOPE_ENABLED: false

    # --- 4. Підготовка до E2E (Playwright) ---
    # Тепер створюємо реальну базу даних ТІЛЬКИ для браузерних тестів
    - name: Prepare E2E Database
      run: |
        touch database/database.sqlite
        php artisan migrate:fresh --seed --force
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # --- 5. Запуск сервера і Playwright ---
    - name: Start Laravel Server
      run: |
        # Запускаємо сервер, вказуючи йому на реальний файл бази
        php artisan serve --host=127.0.0.1 --port=8000 &
        sleep 5
      env:
        APP_ENV: local
        DB_CONNECTION: sqlite
        DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        SESSION_DRIVER: file

    - name: Run E2E Tests (Playwright)
      run: npx playwright test
      env:
        BASE_URL: http://127.0.0.1:8000

    # --- 6. Звіт ---
    - name: Upload Report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7