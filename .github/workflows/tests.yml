name: Tests (PHP + Playwright)

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # --- 1. –ë–∞–∑–æ–≤—ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è (PHP + Node) ---
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: sqlite, pdo_sqlite, dom, curl, libxml, mbstring, zip
          coverage: none

      # üëá –í–ê–ñ–õ–ò–í–û: –°—Ç–∞–≤–∏–º–æ Node.js –æ–¥—Ä–∞–∑—É
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Copy .env
        run: cp .env.example .env

      # --- 2. –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π —ñ –ó–ë–Ü–†–ö–ê ---

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # üëá –í–ê–ñ–õ–ò–í–û: –ë—É–¥—É—î–º–æ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ –î–û –∑–∞–ø—É—Å–∫—É –±—É–¥—å-—è–∫–∏—Ö —Ç–µ—Å—Ç—ñ–≤
      - name: Install NPM & Build Assets
        run: |
          npm ci
          npm run build

      - name: Generate Key & Create DB
        run: |
          php artisan key:generate
          touch database/database.sqlite
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: Migrate & Seed
        run: php artisan migrate:fresh --seed --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      # --- 3. PHP –¢–µ—Å—Ç–∏ (Pest) ---
      # –¢–µ–ø–µ—Ä –≤–æ–Ω–∏ –ø—Ä–æ–π–¥—É—Ç—å, –±–æ manifest.json –≤–∂–µ —ñ—Å–Ω—É—î
      - name: Run PHP Tests (Pest)
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: php artisan test

      # --- 4. Playwright E2E –¢–µ—Å—Ç–∏ ---

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Laravel Server
        run: |
          php artisan serve --port=8000 &
          sleep 5
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

      - name: Run Playwright Tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:8000

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
