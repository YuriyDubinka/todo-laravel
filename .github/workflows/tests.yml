name: Tests (PHP + Playwright)

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Базові налаштування ---
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: sqlite, pdo_sqlite, dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Copy .env
        run: cp .env.example .env

      # --- 2. Збірка Фронтенду ---
      - name: Install NPM & Build Assets
        run: |
          npm ci
          npm run build

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # --- 3. Налаштування Бази Даних (ЗАЛІЗОБЕТОННИЙ СПОСІБ) ---
      - name: Configure Database & Key
        run: |
          # Генеруємо ключ
          php artisan key:generate

          # Створюємо файл бази
          touch database/database.sqlite

          # ЯВНО дописуємо налаштування у файл .env
          # Тепер php artisan serve точно знатиме, де база
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=${{ github.workspace }}/database/database.sqlite" >> .env

          # Для дебагу: виведемо останні рядки .env, щоб переконатися
          tail -n 5 .env

      - name: Migrate & Seed
        run: php artisan migrate:fresh --seed --force

      # --- 4. PHP Тести ---
      - name: Run PHP Tests (Pest)
        run: php artisan test

      # --- 5. Playwright E2E Тести ---
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Laravel Server
        run: |
          # Запускаємо сервер. Він сам прочитає .env файл з правильним шляхом
          php artisan serve --port=8000 &
          sleep 5

      - name: Run Playwright Tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:8000

      # Збереження звіту про помилки (якщо будуть)
      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
