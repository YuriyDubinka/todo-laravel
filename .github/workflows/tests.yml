name: Tests (PHP + Playwright)

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # --- 1. –ë–∞–∑–æ–≤—ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è ---
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: sqlite, pdo_sqlite, dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Copy .env
        run: cp .env.example .env

      # --- 2. –ó–±—ñ—Ä–∫–∞ –§—Ä–æ–Ω—Ç–µ–Ω–¥—É ---
      - name: Install NPM & Build Assets
        run: |
          npm ci
          npm run build

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # --- 3. –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –ë–∞–∑–∏ –î–∞–Ω–∏—Ö ---
      - name: Configure Database & Key
        run: |
          php artisan key:generate
          touch database/database.sqlite

          # –¶–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ –¥–ª—è 'php artisan serve' (Playwright)
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=${{ github.workspace }}/database/database.sqlite" >> .env

      # –ú–∏ –¥–æ–¥–∞—î–º–æ env —Å—é–¥–∏, —â–æ–± –º—ñ–≥—Ä–∞—Ü—ñ—ó —Ç–æ—á–Ω–æ –ø—Ä–æ–π—à–ª–∏ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω—É –±–∞–∑—É
      - name: Migrate & Seed
        run: php artisan migrate:fresh --seed --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

      # --- 4. PHP –¢–µ—Å—Ç–∏ ---
      # üëá –¢–£–¢ –ë–£–õ–ê –ü–û–ú–ò–õ–ö–ê. –ú–∏ –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ env, —â–æ–± –ø–µ—Ä–µ–±–∏—Ç–∏ phpunit.xml
      - name: Run PHP Tests (Pest)
        run: php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

      # --- 5. Playwright E2E –¢–µ—Å—Ç–∏ ---
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Laravel Server
        run: |
          # –°–µ—Ä–≤–µ—Ä –ø—Ä–æ—á–∏—Ç–∞—î —à–ª—è—Ö –∑ .env —Ñ–∞–π–ª—É, —è–∫–∏–π –º–∏ –∑–º—ñ–Ω–∏–ª–∏ –≤–∏—â–µ
          php artisan serve --port=8000 &
          sleep 5

      - name: Run Playwright Tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:8000

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
