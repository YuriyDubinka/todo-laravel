name: Tests (PHP + Playwright)

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: sqlite, pdo_sqlite, dom, curl, libxml, mbstring, zip
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Copy .env
      run: cp .env.example .env

    - name: Install NPM & Build Assets
      run: |
        npm ci
        npm run build

    - name: Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Key & Create DB
      run: |
        php artisan key:generate
        touch database/database.sqlite
      env:
         DB_CONNECTION: sqlite
         DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

    # –ù–∞–ø–æ–≤–Ω—é—î–º–æ –±–∞–∑—É –¥–∞–Ω–∏–º–∏
    - name: Migrate & Seed
      run: php artisan migrate:fresh --seed --force
      env:
         DB_CONNECTION: sqlite
         DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

    # üëá –î–ï–ë–ê–ì: –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —Å—Ç–≤–æ—Ä–∏–≤—Å—è —é–∑–µ—Ä (–ø–æ–¥–∏–≤–∏—Å—å —É –ª–æ–≥–∞—Ö —Ü–µ–π –∫—Ä–æ–∫!)
    - name: Check User Existence
      run: php artisan tinker --execute="echo 'User count: ' . \App\Models\User::count() . PHP_EOL . 'First User: ' . \App\Models\User::first()?->email;"
      env:
         DB_CONNECTION: sqlite
         DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

    # PHP Unit –¢–µ—Å—Ç–∏
    - name: Run PHP Tests (Pest)
      run: php artisan test
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

    # --- E2E ---
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # üëá –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø –¢–£–¢: –ú–∏ –ø–µ—Ä–µ–¥–∞—î–º–æ ENV –ø—Ä—è–º–æ —Å–µ—Ä–≤–µ—Ä—É
    - name: Start Laravel Server
      run: |
        php artisan serve --port=8000 &
        sleep 5
      env:
         APP_ENV: local
         DB_CONNECTION: sqlite
         # –ö–†–ò–¢–ò–ß–ù–û –í–ê–ñ–õ–ò–í–û: –°–µ—Ä–≤–µ—Ä –º–∞—î –±–∞—á–∏—Ç–∏ —Ç–æ–π —Å–∞–º–∏–π —Ñ–∞–π–ª, —â–æ —ñ –º—ñ–≥—Ä–∞—Ü—ñ—ó
         DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

    - name: Run Playwright Tests
      run: npx playwright test
      env:
        BASE_URL: http://localhost:8000
    
    - name: Upload Playwright Report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30